name: example
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  my_flutter_plugin:
    git:
      url: https://gitee.com/luoyi666/my_flutter_plugin.git
  my_flutter_fonts:
    git:
      url: https://gitee.com/luoyi666/my_flutter_fonts.git
  extended_image: ^8.2.0
  hive: ^3.0.0-dev
  hive_flutter: ^2.0.0-dev
  super_sliver_list: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  my_flutter:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: iconfont
      fonts:
        - asset: assets/iconfont.ttf
    - family: NotoSansSC
      fonts:
        - asset: packages/my_flutter_fonts/chinese/NotoSansSC-Black.ttf
        - asset: packages/my_flutter_fonts/chinese/NotoSansSC-Bold.ttf
        - asset: packages/my_flutter_fonts/chinese/NotoSansSC-Medium.ttf
